    <meta charset="UTF-8" />

    <title>Threds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#64748b',
              accent: '#8b5cf6',
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom flash animation for highlighting posts */
      @keyframes flash {
        0% { background-color: #fef9c3; } /* yellow-100 */
        50% { background-color: #fef9c3; }
        100% { background-color: transparent; }
      }
      @keyframes flash-dark {
        0% { background-color: #713f12; } /* yellow-900 */
        50% { background-color: #713f12; }
        100% { background-color: transparent; }
      }
      .animate-flash {
        animation: flash 2s ease-out;
      }
      .dark .animate-flash {
        animation: flash-dark 2s ease-out;
      }
      /* Hide scrollbar for cleaner horizontal nav */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
